name: Production

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    env: 
      CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
      working-directory: "${{ github.workspace }}/standalone"
      HOME: ${{ github.workspace }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Svelte Application
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "21.2.0"
          cache: "npm"
          cache-dependency-path: ${{ env.working-directory }}/package-lock.json

      - name: Install dev dependencies
        working-directory: ${{ env.working-directory }}
        run: npm install

      - name: Build
        working-directory: ${{ env.working-directory }}
        run: npm run build

    # Prepare all changed files.
      - name: GIT Prepare branch artifacts
        # Only run on main branch push (e.g. after pull request merge).
        if: github.event_name == 'push'
        run: |
          cd ${{ env.working-directory }}
          mv build /tmp
          cd ${{ github.workspace }}
          rm -rf * .svelte-kit
          git checkout -f -B build
          cp -av /tmp/build/* .

    # Commit and push all changed files.
      - name: GIT Prepare branch artifacts
        # Only run on main branch push (e.g. after pull request merge).
        if: github.event_name == 'push'
        run: |
          cd ${{ github.workspace }}
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git add .
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push -f --set-upstream origin build
